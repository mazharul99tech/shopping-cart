<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtractBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneItem" type="text" class="form-control text-center" value="1">
                           <button id="phoneAdded" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseItem" type="text" class="form-control text-center" value="1">
                           <button id="caseBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalPrice">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //iPhone plus button event handler
      const phoneBtn = document.getElementById('phoneAdded');
      phoneBtn.addEventListener('click', function(){
         const phoneItem = document.getElementById('phoneItem').value++;
         const itemAddedNumber = parseFloat(phoneItem);
         updatePriceAmount('phonePrice')
         updatePriceAmount('subtotalPrice')
         updatePriceAmount('totalPrice')

      })

      function updatePriceAmount(id){
         const price = document.getElementById(id).innerText;
         const priceNumber = parseFloat(price);
         const total = priceNumber + 1219;
         document.getElementById(id).innerText = total;
      }
      //iPhone plus case button event handler
      const caseBtn = document.getElementById('caseBtn');
      caseBtn.addEventListener('click', function(){
         const caseItem = document.getElementById("caseItem").value++;
         const caseNumber = parseFloat(caseItem);

         updateCasePrice("casePrice")
         updateCasePrice("subtotalPrice");
         updateCasePrice("totalPrice");
         
      })

      function updateCasePrice(id){
         const casePrice = document.getElementById(id).innerText;
         const casePriceNumber = parseFloat(casePrice);
         const totalPrice = casePriceNumber + 59;
         document.getElementById(id).innerText = totalPrice;
      }
      //iPhone subtract button event handler

      document.getElementById('subtractBtn').addEventListener('click', function(){
         const phoneItem = document.getElementById("phoneItem").value--;
         let phoneItemNumber = parseFloat(phoneItem);
         
         if (phoneItemNumber == 0) {
            document.getElementById("phoneItem").value = 0;
            
         }

         subtractPrice("phonePrice")
         subtractPrice("subtotalPrice");
         subtractPrice("totalPrice")

      })

      function subtractPrice(id){
         const subtractPrice = document.getElementById(id).innerText;
         const totalNumber = parseFloat(subtractPrice);
         const total = totalNumber -1219;
         document.getElementById(id).innerText = total;
      }


   </script>
</body>

</html>
